version: 2

models:
  - name: dim_supplier
    columns: 
      - name: supplier_key
        tests: 
          - unique
          - not_null 
      
      - name: supplier_name
        tests:
          - unique
          - not_null 
      
      - name: payment_days
        tests: 
          - not_null 
      
      - name: primary_contact_person_key
        tests: 
          - not_null
          - relationships:
              to: ref('dim_person')
              field: person_key
      
      - name: alternate_contact_person_key
        tests: 
          - not_null
          - relationships:
              to: ref('dim_person')
              field: person_key
      
      - name: supplier_category_key
        tests: 
          - not_null
          - relationships:
              to: ref('stg_dim_supplier_category')
              field: supplier_category_key
      
      - name: delivery_method_key
        tests: 
          - not_null
          - relationships:
              to: ref('stg_dim_delivery_method')
              field: delivery_method_key
      
      - name: delivery_city_key
        tests: 
          - not_null
          - relationships:
              to: ref('stg_dim_city')
              field: city_key
      
      - name: postal_city_key
        tests: 
          - not_null
          - relationships:
              to: ref('stg_dim_city')
              field: city_key