version: 2

models:
  - name: dim_customer
    columns: 
      - name: customer_key
        tests:
          - unique
          - not_null

      - name: customer_name 
        tests:
          - not_null

      - name: is_statement_sent
        tests:
          - not_null

      - name: is_on_credit_hold
        tests:
          - not_null

      - name: account_opened_date
        tests:
          - not_null

      - name: payment_days
        tests:
          - not_null

      - name: standard_discount_pct
        tests:
          - not_null

      - name: credit_limit
        tests:
          - not_null

      - name: primary_contact_person_key
        tests:
          - not_null
          - relationships :
              to: ref('dim_person')
              field: person_key

      - name: alternate_contact_person_key
        tests:
          - not_null
          - relationships :
              to: ref('dim_person')
              field: person_key

      - name: customer_category_key
        tests:
          - not_null
          - relationships :
              to: ref('stg_dim_customer_category')
              field: customer_category_key

      - name: buying_group_key
        tests:
          - not_null
          - relationships :
              to: ref('stg_dim_sales_buying_group')
              field: buying_group_key

      - name: delivery_method_key
        tests:
          - not_null
          - relationships :
              to: ref('stg_dim_delivery_method')
              field: delivery_method_key

      - name: delivery_city_key
        tests:
          - not_null
          - relationships :
              to: ref('stg_dim_city')
              field: city_key

      - name: postal_city_key
        tests:
          - not_null
          - relationships :
              to: ref('stg_dim_city')
              field: city_key